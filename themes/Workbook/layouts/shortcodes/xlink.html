{{- $text := .Get 1 -}}
{{- with .Site.GetPage (.Get 0) -}}
<a href="{{ .RelPermalink }}">
    {{- with $text -}}
        {{- . -}}
    {{- else -}}
        Page &nbsp; {{- .File.BaseFileName -}} &nbsp; ({{- .Page.Title -}})
    {{- end -}}
</a>
{{- else -}}
{{ errorf "bad xlink %s (on %s)" (.Get 0) .Page.File }}
{{- end -}}
